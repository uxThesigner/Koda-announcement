<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acesso ao Sistema</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="_config.js"></script>
    <script src="app.js"></script>
    
    <style>
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.6s ease-out forwards; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Loader Circular */
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid transparent; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center p-4 relative overflow-hidden font-sans">

    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1625246333195-58197bd47d72?q=80&w=1920&auto=format&fit=crop" class="w-full h-full object-cover">
        
        <div class="absolute inset-0 bg-gradient-to-br from-brand-900/90 via-brand-900/80 to-gray-900/90 backdrop-blur-[2px]"></div>
    </div>

    <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl p-8 relative z-10 animate-slide-up border border-gray-100">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-brand-50 text-brand-600 mb-4 shadow-sm">
                <i class="app-icon text-3xl"></i>
            </div>
            <h2 class="text-2xl font-black text-gray-800 app-name">Carregando...</h2>
            <p class="text-sm text-gray-400 mt-1">Bem-vindo de volta!</p>
        </div>

        <form onsubmit="fazerLogin(event)" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">E-mail Corporativo</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="far fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" value="admin@doterra.com" class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl leading-5 bg-gray-50 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition sm:text-sm font-medium text-gray-800" placeholder="seu@email.com" required>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl leading-5 bg-gray-50 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition sm:text-sm font-medium text-gray-800" placeholder="••••••••" required>
                </div>
                <div class="flex justify-between items-center mt-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-3 w-3 text-brand-600 rounded border-gray-300 focus:ring-brand-500">
                        <span class="ml-2 text-xs text-gray-500 cursor-pointer">Lembrar-me</span>
                    </label>
                    <a href="#" class="text-xs font-bold text-brand-600 hover:text-brand-800">Esqueceu?</a>
                </div>
            </div>

            <button type="submit" id="btnEntrar" class="w-full flex justify-center items-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition transform active:scale-[0.98]">
                <span id="btnText">Acessar Painel</span>
                <div id="btnLoader" class="loader ml-2 hidden border-white border-t-transparent"></div>
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <a href="index.html" class="text-gray-400 text-sm hover:text-brand-600 font-medium transition flex items-center justify-center group">
                <i class="fas fa-arrow-left mr-2 group-hover:-translate-x-1 transition"></i> Voltar ao Site
            </a>
        </div>
        
        <div class="mt-6 text-center">
            <p class="text-[10px] text-gray-300">
                Sistema seguro protegido por <span class="app-name font-bold">...</span> &copy; 2026
            </p>
        </div>
    </div>

    <script>
        function fazerLogin(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnEntrar');
            const text = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');
            const inputs = document.querySelectorAll('input');

            // 1. Estado de Carregamento
            text.textContent = 'Autenticando...';
            loader.classList.remove('hidden');
            btn.classList.add('cursor-not-allowed', 'opacity-80');
            inputs.forEach(i => i.disabled = true);

            // 2. Simula Delay de Rede (Demo)
            setTimeout(() => {
                // Sucesso
                text.textContent = 'Sucesso!';
                loader.classList.add('hidden');
                btn.classList.remove('bg-brand-600', 'hover:bg-brand-700');
                btn.classList.add('bg-green-500', 'hover:bg-green-600');
                
                // 3. Redireciona
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 500);
            }, 1500);
        }
    </script>
</body>
</html>
