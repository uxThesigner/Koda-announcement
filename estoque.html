    <script>
        // LÃ³gica de Modais (Igual aos outros arquivos)
        function toggleModal(id) {
            const modal = document.getElementById(id);
            const content = id === 'modalNovoAnuncio' ? document.getElementById('anuncioContent') : null;
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden'); modal.classList.add('flex'); document.body.style.overflow = 'hidden';
                if(content) { content.style.transform = ''; content.classList.remove('smooth-transition'); }
            } else { modal.classList.add('hidden'); modal.classList.remove('flex'); document.body.style.overflow = ''; }
        }
        function toggleMenu() {
            const menu = document.getElementById('mobileMenuSheet'); const content = document.getElementById('menuContent');
            if (menu.classList.contains('hidden')) { menu.classList.remove('hidden'); document.body.style.overflow = 'hidden'; content.style.transform = ''; content.classList.remove('smooth-transition'); } 
            else { menu.classList.add('hidden'); document.body.style.overflow = ''; }
        }
        
        // Setup Draggable Mobile
        function setupDraggable(handleId, contentId, closeCallback) {
            const handle = document.getElementById(handleId); const content = document.getElementById(contentId);
            if(!handle || !content) return;
            let startY = 0; let currentTranslate = 0; let isDragging = false;
            handle.addEventListener('touchstart', (e) => { startY = e.touches[0].clientY; isDragging = true; content.classList.remove('smooth-transition'); }, { passive: false });
            handle.addEventListener('touchmove', (e) => { if (!isDragging) return; const currentY = e.touches[0].clientY; const diff = currentY - startY; if (diff > 0) { e.preventDefault(); currentTranslate = diff; content.style.transform = `translateY(${diff}px)`; } }, { passive: false });
            handle.addEventListener('touchend', () => { isDragging = false; content.classList.add('smooth-transition'); if (currentTranslate > 100) { content.style.transform = `translateY(100%)`; setTimeout(closeCallback, 200); } else { content.style.transform = ''; } currentTranslate = 0; });
        }
        if ('ontouchstart' in window) {
            setupDraggable('menuHandle', 'menuContent', toggleMenu);
            setupDraggable('anuncioHandle', 'anuncioContent', () => toggleModal('modalNovoAnuncio'));
        }

        // ===============================================
        // LÃ“GICA ESPECÃFICA DA PÃGINA (ESTOQUE)
        // ===============================================
        
        document.addEventListener('DOMContentLoaded', () => {
            renderizarLista('todos');
            updateUserInfos(); // FunÃ§Ã£o do app.js ou customizada abaixo
        });

        function updateUserInfos() {
             if(typeof DB !== 'undefined') {
                document.getElementById('mobile-count').textContent = `${DB.estoque.filter(i => i.status === 'ATIVO').length} Ativos`;
                
                const els = {'menu-user-name': DB.usuarioAtual.nome, 'menu-user-role': DB.usuarioAtual.cargo};
                for(const [id, val] of Object.entries(els)) { const el = document.getElementById(id); if(el) el.textContent = val; }
                const img = document.getElementById('menu-user-avatar'); if(img) img.src = DB.usuarioAtual.avatar;
            }
        }

        function filtrarEstoque(status, btn) {
            // Atualiza visual dos botÃµes
            document.querySelectorAll('.filter-tab').forEach(b => {
                b.classList.remove('active', 'bg-brand-900', 'text-white');
                b.classList.add('bg-white', 'text-gray-600', 'border');
            });
            
            // Ativa o clicado (neutralizando a cor para brand-900 via JS ou classes)
            btn.classList.remove('bg-white', 'text-gray-600', 'border');
            btn.classList.add('active', 'bg-brand-900', 'text-white'); // Tailwind interpreta brand-900 via app.js config

            renderizarLista(status);
        }

        function renderizarLista(filtro) {
            const container = document.getElementById('lista-estoque-page');
            if(!container || typeof DB === 'undefined') return;

            // Filtra os dados
            let itens = DB.estoque;
            if(filtro !== 'todos') {
                itens = itens.filter(i => i.status === filtro);
            }

            if(itens.length === 0) {
                container.innerHTML = `<div class="text-center py-10"><i class="fas fa-box-open text-4xl text-gray-200 mb-3"></i><p class="text-gray-400">Nenhum item encontrado.</p></div>`;
                return;
            }

            // Mapeia Cores de Status
            const statusColors = {
                'ATIVO': 'bg-green-500',
                'RASCUNHO': 'bg-yellow-400',
                'VENDIDO': 'bg-gray-600'
            };

            container.innerHTML = itens.map(item => `
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 flex flex-col md:flex-row gap-4 animate-fade-in ${item.status === 'VENDIDO' ? 'opacity-75 bg-gray-50' : ''}">
                    <div class="w-full md:w-48 h-32 bg-gray-200 rounded-lg relative overflow-hidden flex-shrink-0 group cursor-pointer" onclick="window.location.href='detalhe.html?id=${item.id}'">
                        <img src="${item.imagem}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110 ${item.status === 'VENDIDO' ? 'grayscale opacity-60' : ''}">
                        <span class="absolute top-2 left-2 text-white text-[10px] font-bold px-2 py-0.5 rounded ${statusColors[item.status] || 'bg-gray-500'}">${item.status}</span>
                    </div>
                    
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-gray-800 text-lg ${item.status === 'VENDIDO' ? 'text-gray-500 line-through' : ''}">${item.titulo}</h3>
                                <p class="text-xs text-gray-500 mb-2">${item.subtitulo}</p>
                                <p class="text-xl font-black ${item.status === 'VENDIDO' ? 'text-gray-400' : 'text-brand-700'}">${item.valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>
                            </div>
                            <div class="text-right hidden md:block">
                                <p class="text-xs text-gray-400">VisualizaÃ§Ãµes</p>
                                <p class="font-bold text-gray-700">${item.views}</p>
                            </div>
                        </div>

                        <div class="mt-4 flex flex-wrap gap-2 items-center">
                            <span class="text-[10px] font-bold text-gray-400 uppercase mr-1">Canais:</span>
                            ${item.canais.length > 0 ? item.canais.map(c => `<span class="bg-gray-100 text-gray-600 border border-gray-200 text-[10px] px-2 py-0.5 rounded font-bold">${c}</span>`).join('') : '<span class="text-[10px] text-red-400">Nenhum</span>'}
                        </div>
                    </div>

                    <div class="flex md:flex-col justify-end gap-2 border-t md:border-t-0 md:border-l border-gray-100 pt-3 md:pt-0 md:pl-4">
                        <button class="flex-1 md:flex-none bg-blue-50 text-blue-600 hover:bg-blue-100 px-4 py-2 rounded-lg text-xs font-bold transition flex items-center justify-center border border-blue-100">
                            <i class="fas fa-pen mr-2"></i> Editar
                        </button>
                        ${item.status !== 'VENDIDO' ? `
                        <button class="flex-1 md:flex-none bg-red-50 text-red-600 hover:bg-red-100 px-4 py-2 rounded-lg text-xs font-bold transition flex items-center justify-center border border-red-100">
                            <i class="fas fa-pause mr-2"></i> Pausar
                        </button>` : ''}
                    </div>
                </div>
            `).join('');
        }
    </script>
